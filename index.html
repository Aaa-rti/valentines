<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Surf Valentine ğŸŒŠğŸ’˜</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <!-- Background sky -->
  <div class="scene" aria-hidden="true">
    <div class="sun"></div>
    <div class="sparkles"></div>
  </div>

  <!-- Wave crash overlay (SVG) -->
  <div class="wave-wrap" id="waveWrap" aria-hidden="true">
    <svg class="wave-svg" viewBox="0 0 1440 500" preserveAspectRatio="none">
      <defs>
        <linearGradient id="seaGrad" x1="0" x2="0" y1="0" y2="1">
          <stop offset="0%" stop-color="#2bb6c6" />
          <stop offset="100%" stop-color="#1c7fb3" />
        </linearGradient>
        <linearGradient id="foamGrad" x1="0" x2="0" y1="0" y2="1">
          <stop offset="0%" stop-color="rgba(234,252,255,0.95)" />
          <stop offset="100%" stop-color="rgba(234,252,255,0.0)" />
        </linearGradient>
      </defs>

      <!-- Water mass -->
      <path class="wave-water"
        d="M0,320
           C180,240 360,420 540,330
           C720,250 900,450 1080,330
           C1260,245 1380,320 1440,320
           L1440,500 L0,500 Z" />

      <!-- Foam band near crest -->
      <path class="wave-foam"
        d="M0,300
           C180,220 360,400 540,310
           C720,230 900,430 1080,310
           C1260,225 1380,300 1440,300
           L1440,360 L0,360 Z" />
    </svg>
  </div>

  <!-- Main content -->
  <main class="content">
    <section class="board-wrap">
      <!-- Surfboard (SVG) -->
      <svg class="board" viewBox="0 0 120 420" role="img" aria-label="Surfboard">
        <defs>
          <linearGradient id="boardGrad" x1="0" x2="0" y1="0" y2="1">
            <stop offset="0%" stop-color="#ff7aa2"/>
            <stop offset="100%" stop-color="#ffcc4d"/>
          </linearGradient>
          <linearGradient id="shineGrad" x1="0" x2="0" y1="0" y2="1">
            <stop offset="0%" stop-color="rgba(255,255,255,0.55)"/>
            <stop offset="100%" stop-color="rgba(255,255,255,0.05)"/>
          </linearGradient>
        </defs>

        <!-- Board outline -->
        <path d="
          M60 0
          C92 40 98 140 98 260
          C98 345 80 395 60 420
          C40 395 22 345 22 260
          C22 140 28 40 60 0 Z"
          fill="url(#boardGrad)"/>

        <!-- Shine stripe -->
        <path d="
          M45 35
          C35 80 35 160 35 260
          C35 330 40 375 48 402
          C55 370 55 330 55 260
          C55 160 55 90 62 45 Z"
          fill="url(#shineGrad)" opacity="0.55"/>

        <!-- Fin -->
        <path d="M58 330 C70 338 72 372 60 392 C48 372 46 338 58 330 Z"
              fill="rgba(11,27,43,0.9)"/>
      </svg>

      <h1 class="question">will you be my valentine?</h1>
      <p class="sub">(Answer carefully. The ocean is watching.)</p>

      <div class="choices" id="choices">
        <button class="starfish yes" id="yesBtn" type="button">YES</button>
        <button class="starfish no" id="noBtn" type="button" aria-disabled="true" tabindex="-1">NO</button>
      </div>

      <div class="result" id="result" hidden>
        <div class="result-card">
          <h2>Yessss! ğŸ„â€â™‚ï¸ğŸ’˜</h2>
          <p>Youâ€™re officially my favorite human in the lineup.</p>
          <p class="tiny">Now collect your prize (kiss / snack / surf trip). Dealerâ€™s choice.</p>
          <button class="again" id="againBtn" type="button">Play again</button>
        </div>
      </div>

    </section>
  </main>

  <script src="./script.js"></script>
</body>
</html>
