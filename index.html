<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Surf Valentine üåäüíò</title>
<style>
:root{
  --bg1:#ffefc7; --bg2:#ffd1dc; --sea1:#2bb6c6; --sea2:#1c7fb3;
  --foam:#eafcff; --ink:#0b1b2b; --shadow: rgba(0,0,0,.18);
}
*{ box-sizing:border-box; }
html,body{ height:100%; }
body{
  margin:0; overflow:hidden; color:var(--ink);
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
  background: linear-gradient(180deg, var(--bg1), var(--bg2) 60%, #b7f2ff 120%);
}
.scene{ position:fixed; inset:0; pointer-events:none; }
.sun{
  position:absolute; top:6vh; left:8vw; width:140px; height:140px; border-radius:50%;
  background: radial-gradient(circle at 30% 30%, #fff7cc, #ffd24d);
  filter: drop-shadow(0 10px 20px rgba(255, 210, 77, .35));
}
.sparkles{
  position:absolute; inset:0; opacity:.5;
  background:
    radial-gradient(circle at 20% 25%, rgba(255,255,255,.75) 0 2px, transparent 3px),
    radial-gradient(circle at 50% 15%, rgba(255,255,255,.55) 0 1.5px, transparent 3px),
    radial-gradient(circle at 80% 30%, rgba(255,255,255,.65) 0 2px, transparent 3px);
  animation: twinkle 6s ease-in-out infinite;
}
@keyframes twinkle{ 0%,100%{opacity:.35} 50%{opacity:.6} }

.waves{ position:fixed; inset:0; pointer-events:none; z-index:5; }
.wave{ position:absolute; top:0; right:-120%; width:220%; height:100%; transform: skewX(-6deg); }
.wave1{
  background: radial-gradient(1200px 500px at 80% 60%, rgba(255,255,255,.35), transparent 60%),
              linear-gradient(180deg, rgba(43,182,198,.95), rgba(28,127,179,.96));
  animation: wash 2.2s ease-in-out forwards;
}
.wave2{
  background: radial-gradient(1000px 420px at 82% 55%, rgba(255,255,255,.35), transparent 62%),
              linear-gradient(180deg, rgba(43,182,198,.80), rgba(28,127,179,.86));
  animation: wash 2.55s ease-in-out forwards; mix-blend-mode: multiply;
}
.wave3{
  background: radial-gradient(900px 380px at 84% 50%, rgba(255,255,255,.35), transparent 65%),
              linear-gradient(180deg, rgba(43,182,198,.65), rgba(28,127,179,.72));
  animation: wash 2.85s ease-in-out forwards;
}
.foam{
  position:absolute; top:0; right:-120%; width:220%; height:100%;
  background:
    radial-gradient(circle at 78% 55%, rgba(234,252,255,.95) 0 18%, transparent 19%),
    radial-gradient(circle at 86% 58%, rgba(234,252,255,.95) 0 14%, transparent 15%),
    linear-gradient(90deg, transparent 0 45%, rgba(234,252,255,.75) 60%, rgba(234,252,255,.0) 85%);
  animation: washFoam 2.6s ease-in-out forwards; opacity:.92;
}
@keyframes wash{ 0%{right:-120%} 55%{right:-10%} 85%{right:0} 100%{right:0;opacity:0} }
@keyframes washFoam{ 0%{right:-120%} 55%{right:-10%} 90%{right:0;opacity:.65} 100%{right:0;opacity:0} }

.content{
  position:relative; z-index:10; height:100%;
  display:grid; place-items:center; padding:24px;
}
.board-wrap{
  width:min(720px,92vw); text-align:center;
  transform: translateY(10px); opacity:0;
  animation: reveal 1.2s ease-out forwards; animation-delay: 1.25s;
}
@keyframes reveal{ to{opacity:1; transform:translateY(0)} }

.board{
  margin:0 auto 18px; width:140px; height:360px;
  border-radius: 70px 70px 90px 90px;
  background: linear-gradient(135deg, rgba(255,255,255,.25), transparent 50%),
              linear-gradient(180deg, #ff7aa2, #ffcc4d);
  box-shadow: 0 18px 50px var(--shadow);
  position:relative; transform: rotate(-6deg);
}
.board-shine{
  position:absolute; left:14px; top:20px; width:26px; height:320px;
  border-radius: 20px; background: rgba(255,255,255,.18);
}
.board-fin{
  position:absolute; bottom:-6px; left:50%; transform:translateX(-50%);
  width:44px; height:62px; background:#0b1b2b; border-radius:0 0 30px 30px; opacity:.85;
}
.question{ margin:10px 0 6px; font-size: clamp(28px, 4vw, 44px); text-transform: lowercase; }
.sub{ margin:0 0 18px; opacity:.85; }

.choices{
  position:relative; height:120px;
  display:flex; align-items:center; justify-content:center; gap:26px;
}
.starfish{
  width:140px; height:78px; border:0; font-weight:800; letter-spacing:1px;
  cursor:pointer; position:relative; box-shadow: 0 14px 24px rgba(0,0,0,.12);
}
.starfish::before{
  content:""; position:absolute; inset:-14px -18px; border-radius:42px;
  background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.55), transparent 45%),
              radial-gradient(circle at 70% 60%, rgba(255,255,255,.35), transparent 50%),
              currentColor;
  opacity:.18; transform: rotate(-6deg);
}
.starfish.yes{ background: linear-gradient(180deg, #ffb3c7, #ff7aa2); }
.starfish.no{ background: linear-gradient(180deg, #ffd7a1, #ffb35c); }
</style>
</head>
<body>
  <div class="scene" aria-hidden="true">
    <div class="sun"></div>
    <div class="sparkles"></div>
  </div>

  <div class="waves" aria-hidden="true">
    <div class="wave wave1"></div>
    <div class="wave wave2"></div>
    <div class="wave wave3"></div>
    <div class="foam"></div>
  </div>

  <main class="content">
    <section class="board-wrap" id="boardWrap">
      <div class="board" role="img" aria-label="Surfboard">
        <div class="board-shine"></div>
        <div class="board-fin"></div>
      </div>
      <h1 class="question">will you be my valentine?</h1>
      <p class="sub">(Answer carefully. The ocean is watching.)</p>

      <div class="choices" id="choices">
        <button class="starfish yes" id="yesBtn" type="button">YES</button>
        <button class="starfish no" id="noBtn" type="button" aria-disabled="true" tabindex="-1">NO</button>
      </div>
    </section>
  </main>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const choices = document.getElementById("choices");

yesBtn.addEventListener("click", () => {
  alert("Yessss! üèÑ‚Äç‚ôÇÔ∏èüíò");
});

const PAD = 10, DODGE_RADIUS = 90, TELEPORT_TRIES = 30;

function rand(min,max){ return Math.floor(Math.random()*(max-min+1))+min; }
function getRect(el){ return el.getBoundingClientRect(); }

function teleportNoButton(avoidX, avoidY){
  const box = getRect(choices);
  choices.style.position = "relative";
  noBtn.style.position = "absolute";

  const w = noBtn.offsetWidth, h = noBtn.offsetHeight;
  const minX = PAD, minY = PAD;
  const maxX = Math.max(PAD, box.width - w - PAD);
  const maxY = Math.max(PAD, box.height - h - PAD);

  let best=null, bestDist=-1;

  for(let i=0;i<TELEPORT_TRIES;i++){
    const x = rand(minX,maxX), y = rand(minY,maxY);
    const cx = box.left + x + w/2, cy = box.top + y + h/2;
    const dx = cx - avoidX, dy = cy - avoidY;
    const dist = Math.sqrt(dx*dx + dy*dy);
    if(dist > bestDist){ bestDist=dist; best={x,y}; }
  }

  if(best){
    noBtn.style.left = best.x + "px";
    noBtn.style.top  = best.y + "px";
  }
}

noBtn.addEventListener("mouseenter", (e)=>teleportNoButton(e.clientX, e.clientY));
noBtn.addEventListener("pointerdown", (e)=>{ e.preventDefault(); teleportNoButton(e.clientX,e.clientY); });
window.addEventListener("mousemove", (e)=>{
  const r = getRect(noBtn);
  const cx = r.left + r.width/2, cy = r.top + r.height/2;
  const dx = cx - e.clientX, dy = cy - e.clientY;
  if(Math.sqrt(dx*dx + dy*dy) < DODGE_RADIUS) teleportNoButton(e.clientX, e.clientY);
});
noBtn.addEventListener("click", (e)=>e.preventDefault());
</script>
</body>
</html>
